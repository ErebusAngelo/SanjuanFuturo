<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Juan Futuro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pantalla2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Título superior -->
        <div class="title-container">
            <p class="text-subtitle">EL SAN JUAN QUE</p>
            <h1 class="text-title">QUIERO</h1>
        </div>
        
        <!-- Contenedor del texto con corchetes -->
        <div class="objective-container">
            <!-- Corchete izquierdo -->
            <div class="bracket-left">
                <img src="assets/apertura.svg" alt="[">
            </div>
            
            <!-- Degradado de fondo -->
            <div class="gradient-bg">
                <img src="assets/degradado.svg" alt="">
            </div>
            
            <!-- Texto con efecto de tipeo -->
            <div class="text-content">
                <p class="typing-text"></p>
            </div>
            
            <!-- Corchete derecho -->
            <div class="bracket-right">
                <img src="assets/cierre.svg" alt="]">
            </div>
        </div>
        
        <!-- Input de nombre -->
        <div class="input-container">
            <!-- Label que aparece al activar -->
            <label class="input-label">Tu nombre</label>
            
            <!-- Rectángulo del input -->
            <div class="input-rectangle">
                <img src="assets/rectangulo.svg" alt="">
            </div>
            
            <!-- Barra neón inferior -->
            <div class="input-bar">
                <img src="assets/barrainferior.svg" alt="">
            </div>
            
            <!-- Input de texto -->
            <input type="text" class="name-input" placeholder="Escribe tu nombre">
            
            <!-- Botón flecha -->
            <button class="submit-button">
                <img src="assets/flecha.svg" alt="Enviar">
            </button>
        </div>
        
        <!-- Teclado virtual -->
        <div class="keyboard-container">
            <div class="simple-keyboard"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="config.js"></script>
    <script src="background.js"></script>
    <script src="js/pantalla2.js"></script>
</body>
</html>
