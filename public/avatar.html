<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla LED - Avatar</title>
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arkitech', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Canvas de fondo para background.js */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: none;
        }

        #backgroundCanvas.active {
            display: block;
        }

        .led-screen {
            width: 1080px;
            height: 1080px;
            max-width: 95vw;
            max-height: 95vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: visible;
        }

        /* Estado: Video Loop */
        .video-container {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
        }

        .video-container.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-circle-frame {
            position: relative;
            width: 700px;
            height: 700px;
            padding: 30px;
        }

        .video-rotating-arc {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotateClockwise 3s linear infinite;
        }

        .video-content-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 75%;
            border-radius: 50%;
            overflow: hidden;
            clip-path: circle(50%);
        }

        .video-content-circle video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* C√≠rculos giratorios con glow */
        .circle-container {
            position: relative;
            width: 600px;
            height: 600px;
            padding: 30px;
            display: none;
        }

        .circle-container.active {
            display: block;
        }

        .rotating-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotateClockwise 3s linear infinite;
        }

        .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .circle-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotateClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateCounterClockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* Estado: Bienvenida */
        .welcome-screen {
            display: none;
            text-align: center;
            color: #00D4FF;
        }

        .welcome-screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-screen h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: glow 2s ease-in-out infinite;
        }

        /* Estado: Cargando */
        .loading-screen {
            display: none;
            text-align: center;
            color: #00D4FF;
        }

        .loading-screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-screen h2 {
            font-size: 2.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Barra de progreso circular */
        .progress-arc {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .progress-arc circle {
            fill: none;
            stroke: #00D4FF;
            stroke-width: 4;
            stroke-linecap: round;
            transform-origin: center;
            transform: rotate(-90deg);
            transition: stroke-dashoffset 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.8));
        }

        /* Estado: Imagen Generada */
        .image-screen {
            display: none;
        }

        .image-screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-screen img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 50%;
            animation: fadeIn 1s ease-in;
        }

        /* Estado: Agradecimiento */
        .thanks-screen {
            display: none;
            text-align: center;
            color: #00D4FF;
        }

        .thanks-screen.active {
            display: block;
        }

        .thanks-screen h1 {
            font-size: 6rem;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite;
        }

        .thanks-screen p {
            font-size: 2rem;
            margin-top: 2rem;
        }

        /* Galer√≠a de im√°genes */
        .gallery-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .gallery-screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-circle-frame {
            position: relative;
            width: 700px;
            height: 700px;
            padding: 30px;
        }

        .gallery-rotating-arc {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotateClockwise 3s linear infinite;
        }

        .gallery-content-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 75%;
            border-radius: 50%;
            overflow: hidden;
            clip-path: circle(50%);
            background: rgba(0, 0, 0, 0.5);
        }

        .gallery-title {
            text-align: center;
            color: #00D4FF;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            position: absolute;
            top: 10%;
            width: 100%;
        }

        .gallery-grid {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            padding: 60px 20px 20px 20px;
        }

        .gallery-scroll {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 20px;
            width: 100%;
            animation: scrollGallery 15s linear infinite;
        }

        @keyframes scrollGallery {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #00D4FF;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            transition: all 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #00D4FF, 0 0 40px #00D4FF, 0 0 60px #00D4FF;
            }
            50% {
                text-shadow: 0 0 40px #00D4FF, 0 0 80px #00D4FF, 0 0 120px #00D4FF;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Indicador de conexi√≥n */
        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 1000;
        }

        .connection-indicator.connected {
            background: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .audio-prompt {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 212, 255, 0.9);
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Arkitech', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1000;
            animation: pulse 2s infinite;
            cursor: pointer;
            display: none;
        }

        .audio-prompt.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        /* Responsive: mantener aspecto cuadrado */
        @media (max-width: 1080px) {
            .led-screen {
                width: 100vw;
                height: 100vw;
            }
        }

        @media (max-height: 1080px) and (min-aspect-ratio: 1/1) {
            .led-screen {
                width: 100vh;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas de fondo para background.js -->
    <canvas id="backgroundCanvas"></canvas>
    
    <div class="connection-indicator" id="connectionIndicator"></div>
    <div class="audio-prompt" id="audioPrompt">üîä Toca para activar el audio</div>
    
    <div class="led-screen">
        <!-- Estado 1: Video Loop (inicial) -->
        <div class="video-container active" id="videoContainer">
            <div class="video-circle-frame">
                <svg class="video-rotating-arc" viewBox="0 0 200 200">
                    <path d="M 100,10 A 90,90 0 1,1 100,190" 
                          fill="none" 
                          stroke="#00D4FF" 
                          stroke-width="3"
                          stroke-linecap="round"
                          style="filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.7)) drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));" />
                </svg>
                <div class="video-content-circle">
                    <video id="loopVideo" autoplay loop muted playsinline>
                        <source src="video/loop.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

        <!-- C√≠rculos giratorios para estados con contenido -->
        <div class="circle-container" id="circleContainer">
            <svg class="rotating-circle" viewBox="0 0 200 200">
                <path d="M 100,10 A 90,90 0 1,1 100,190" 
                      fill="none" 
                      stroke="#00D4FF" 
                      stroke-width="3"
                      stroke-linecap="round"
                      style="filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.7)) drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));" />
            </svg>
            <!-- Barra de progreso (solo visible en loading) -->
            <svg class="progress-arc" id="progressArc" viewBox="0 0 200 200" style="display: none;">
                <circle cx="100" cy="100" r="75" 
                        stroke-dasharray="471.24" 
                        stroke-dashoffset="471.24"
                        id="progressCircle" />
            </svg>
            <div class="circle-content" id="circleContent">
                <!-- Contenido din√°mico aqu√≠ -->
            </div>
        </div>

        <!-- Estado 2: Bienvenida -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>BIENVENIDO</h1>
        </div>

        <!-- Estado 3: Generando -->
        <div class="loading-screen" id="loadingScreen">
            <h2>GENERANDO IMAGEN</h2>
        </div>

        <!-- Estado 4: Imagen Generada -->
        <div class="image-screen" id="imageScreen">
            <img id="generatedImage" src="" alt="Imagen generada">
        </div>

        <!-- Estado 5: Agradecimiento -->
        <div class="thanks-screen" id="thanksScreen">
            <h1>¬°GRACIAS POR PARTICIPAR!</h1>
            <p>El San Juan que queremos</p>
        </div>

        <!-- Estado 6: Galer√≠a -->
        <div class="gallery-screen" id="galleryScreen">
            <div class="gallery-circle-frame">
                <svg class="gallery-rotating-arc" viewBox="0 0 200 200">
                    <path d="M 100,10 A 90,90 0 1,1 100,190" 
                          fill="none" 
                          stroke="#00D4FF" 
                          stroke-width="3"
                          stroke-linecap="round"
                          style="filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.7)) drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));" />
                </svg>
                <div class="gallery-content-circle">
                    <h2 class="gallery-title">GALER√çA</h2>
                    <div class="gallery-grid" id="galleryGrid">
                        <!-- Im√°genes se cargan din√°micamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="background.js"></script>
    <script>
        let ws = null;
        let currentState = 'loop'; // loop, welcome, loading, image, thanks, gallery
        let galleryImages = [];

        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Avatar WebSocket conectado');
                updateConnectionIndicator(true);
                
                // Registrar como pantalla avatar
                ws.send(JSON.stringify({
                    type: 'register',
                    clientType: 'avatar'
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Avatar recibi√≥:', message);

                switch(message.type) {
                    case 'change_state':
                        changeState(message.state, message.data);
                        break;
                    
                    case 'generation_progress':
                        updateProgress(message.percent);
                        break;
                    
                    case 'image_generated':
                        showGeneratedImage(message.url);
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('Avatar WebSocket error:', error);
                updateConnectionIndicator(false);
            };

            ws.onclose = () => {
                console.log('Avatar WebSocket desconectado');
                updateConnectionIndicator(false);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateConnectionIndicator(connected) {
            const indicator = document.getElementById('connectionIndicator');
            if (connected) {
                indicator.classList.add('connected');
            } else {
                indicator.classList.remove('connected');
            }
        }

        function changeState(newState, data = {}) {
            console.log(`Cambiando estado de ${currentState} a ${newState}`);
            
            // Ocultar todas las pantallas
            document.querySelectorAll('.video-container, .circle-container, .welcome-screen, .loading-screen, .image-screen, .thanks-screen, .gallery-screen')
                .forEach(el => el.classList.remove('active'));
            
            // Controlar canvas de fondo
            const canvas = document.getElementById('backgroundCanvas');
            const circleContainer = document.getElementById('circleContainer');
            const circleContent = document.getElementById('circleContent');
            
            currentState = newState;

            switch(newState) {
                case 'loop':
                    document.getElementById('videoContainer').classList.add('active');
                    document.getElementById('loopVideo').play();
                    const p5CanvasLoop = document.getElementById('p5Canvas');
                    if (p5CanvasLoop) p5CanvasLoop.style.display = 'none';
                    break;
                
                case 'welcome':
                    circleContainer.classList.add('active');
                    circleContent.innerHTML = '<h1 style="font-size: 3rem; color: #00D4FF; text-align: center;">BIENVENIDO</h1>';
                    const p5CanvasWelcome = document.getElementById('p5Canvas');
                    if (p5CanvasWelcome) p5CanvasWelcome.style.display = 'none';
                    break;
                
                case 'loading':
                    circleContainer.classList.add('active');
                    circleContent.innerHTML = '<h2 style="font-size: 2rem; color: #00D4FF; text-align: center;">GENERANDO<br>IMAGEN</h2>';
                    document.getElementById('progressArc').style.display = 'block';
                    updateProgress(0);
                    // Mostrar canvas de p5.js
                    const p5Canvas = document.getElementById('p5Canvas');
                    if (p5Canvas) p5Canvas.style.display = 'block';
                    break;
                
                case 'image':
                    circleContainer.classList.add('active');
                    document.getElementById('progressArc').style.display = 'none';
                    const img = document.getElementById('generatedImage');
                    circleContent.innerHTML = '';
                    circleContent.appendChild(img);
                    const p5CanvasImage = document.getElementById('p5Canvas');
                    if (p5CanvasImage) p5CanvasImage.style.display = 'none';
                    break;
                
                case 'thanks':
                    circleContainer.classList.add('active');
                    document.getElementById('progressArc').style.display = 'none';
                    circleContent.innerHTML = '<div style="text-align: center; color: #00D4FF;"><h1 style="font-size: 2.5rem; margin-bottom: 1rem;">¬°GRACIAS POR PARTICIPAR!</h1><p style="font-size: 1.5rem;">El San Juan que queremos</p></div>';
                    const p5CanvasThanks = document.getElementById('p5Canvas');
                    if (p5CanvasThanks) p5CanvasThanks.style.display = 'block';
                    // Mostrar galer√≠a despu√©s de 5 segundos
                    setTimeout(() => {
                        changeState('gallery');
                    }, 5000);
                    break;
                
                case 'gallery':
                    document.getElementById('galleryScreen').classList.add('active');
                    const p5CanvasGallery = document.getElementById('p5Canvas');
                    if (p5CanvasGallery) p5CanvasGallery.style.display = 'block';
                    renderGallery();
                    // Volver al loop despu√©s de 5 segundos
                    setTimeout(() => {
                        changeState('loop');
                    }, 5000);
                    break;
            }
        }

        function updateProgress(percent) {
            const circle = document.getElementById('progressCircle');
            if (circle) {
                const circumference = 471.24; // 2 * PI * 75
                const offset = circumference - (percent / 100) * circumference;
                circle.style.strokeDashoffset = offset;
            }
        }

        function showGeneratedImage(imageUrl) {
            const img = document.getElementById('generatedImage');
            img.src = imageUrl;
            
            // Agregar a la galer√≠a
            if (!galleryImages.includes(imageUrl)) {
                galleryImages.push(imageUrl);
            }
            
            changeState('image');
            
            // Mostrar agradecimiento despu√©s de 10 segundos
            setTimeout(() => {
                changeState('thanks');
            }, 10000);
        }

        // Cargar im√°genes existentes de la carpeta
        async function loadExistingImages() {
            try {
                const response = await fetch('/api/gallery-images');
                const images = await response.json();
                galleryImages = images.map(img => `/imagenes/${img}`);
                console.log(`Cargadas ${galleryImages.length} im√°genes de la galer√≠a`);
            } catch (error) {
                console.error('Error cargando im√°genes:', error);
            }
        }

        // Renderizar galer√≠a
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            // Si hay menos de 9 im√°genes, duplicar para llenar el grid
            let imagesToShow = [...galleryImages];
            while (imagesToShow.length < 9) {
                imagesToShow = [...imagesToShow, ...galleryImages];
            }
            
            // Si hay m√°s de 18 im√°genes, crear dos grids para scroll infinito
            if (imagesToShow.length > 9) {
                const wrapper = document.createElement('div');
                wrapper.className = 'gallery-scroll';
                
                // Crear dos copias del grid para scroll infinito
                for (let copy = 0; copy < 2; copy++) {
                    for (let i = 0; i < Math.min(9, imagesToShow.length); i++) {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        
                        const img = document.createElement('img');
                        img.src = imagesToShow[i];
                        img.alt = `Imagen ${i + 1}`;
                        
                        item.appendChild(img);
                        wrapper.appendChild(item);
                    }
                }
                
                grid.appendChild(wrapper);
            } else {
                // Mostrar solo 9 im√°genes sin scroll
                for (let i = 0; i < 9; i++) {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = imagesToShow[i % imagesToShow.length];
                    img.alt = `Imagen ${i + 1}`;
                    
                    item.appendChild(img);
                    grid.appendChild(item);
                }
            }
        }

        // Habilitar audio del video
        function enableVideoAudio() {
            const video = document.getElementById('loopVideo');
            const audioPrompt = document.getElementById('audioPrompt');
            
            if (video) {
                video.muted = false;
                video.play().then(() => {
                    console.log('Audio habilitado');
                    if (audioPrompt) {
                        audioPrompt.classList.remove('show');
                    }
                }).catch(err => {
                    console.log('Autoplay con audio bloqueado:', err);
                    // Mostrar indicador para que el usuario active el audio
                    if (audioPrompt) {
                        audioPrompt.classList.add('show');
                    }
                });
            }
        }

        // Iniciar conexi√≥n al cargar
        window.addEventListener('load', () => {
            connectWebSocket();
            loadExistingImages();
            
            // Intentar habilitar audio autom√°ticamente
            setTimeout(() => {
                enableVideoAudio();
            }, 500);
            
            // Habilitar audio al primer click/touch en la p√°gina
            const enableAudioOnInteraction = () => {
                enableVideoAudio();
                document.removeEventListener('click', enableAudioOnInteraction);
                document.removeEventListener('touchstart', enableAudioOnInteraction);
            };
            
            document.addEventListener('click', enableAudioOnInteraction);
            document.addEventListener('touchstart', enableAudioOnInteraction);
        });
    </script>
</body>
</html>
