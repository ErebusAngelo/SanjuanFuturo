<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla LED - Avatar</title>
    <script src="config.js"></script>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Arkitech';
            src: url('fonts/Arkitech Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arkitech', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Canvas de fondo para background.js - SIEMPRE VISIBLE */
        #p5Canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .led-screen {
            width: 1080px;
            height: 1080px;
            max-width: 95vw;
            max-height: 95vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: visible;
        }

        /* Marco circular principal - SIEMPRE VISIBLE */
        .main-circle-frame {
            position: relative;
            width: 700px;
            height: 700px;
            padding: 30px;
        }

        .rotating-arc {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotateClockwise 3s linear infinite;
            z-index: 2;
        }

        .content-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 75%;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Contenido del video */
        .video-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .video-content.active {
            display: block;
        }

        .video-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Contenido de loading */
        .loading-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #00D4FF;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-23%,-50%);
        }

        .loading-content.active {
            display: flex;
        }

        .loading-content h2 {
            font-size: 2rem;
            animation: pulse 1.5s ease-in-out infinite;
            margin: 0;
            padding: 0;
            line-height: 1.3;
        }

        /* Contenido de imagen generada */
        .image-content {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .image-content.active {
            display: flex;
        }

        .image-content img {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
            animation: legendaryReveal 1.5s ease-out;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8));
        }

        @keyframes legendaryReveal {
            0% {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 1)) brightness(2);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 0 35px rgba(0, 212, 255, 0.9)) brightness(1.5);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8));
            }
        }

        /* Contenido de agradecimiento */
        .thanks-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #00D4FF;
        }

        .thanks-content.active {
            display: flex;
        }

        .thanks-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite;
        }

        .thanks-content p {
            font-size: 1.5rem;
        }

        @keyframes rotateClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateCounterClockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* Contenido de galería */
        .gallery-content {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 10px;
        }

        .gallery-content.active {
            display: block;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            height: 100%;
        }

        .gallery-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Barra de progreso circular */
        .progress-arc {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            z-index: 3;
        }

        .progress-arc.active {
            display: block;
        }

        .progress-arc circle {
            fill: none;
            stroke: #00D4FF;
            stroke-width: 8;
            stroke-linecap: round;
            transform-origin: center;
            transform: rotate(-90deg);
            transition: stroke-dashoffset 0.3s ease;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8));
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #00D4FF, 0 0 40px #00D4FF, 0 0 60px #00D4FF;
            }
            50% {
                text-shadow: 0 0 40px #00D4FF, 0 0 80px #00D4FF, 0 0 120px #00D4FF;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Indicador de conexión */
        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 1000;
        }

        .connection-indicator.connected {
            background: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        /* Responsive: mantener aspecto cuadrado */
        @media (max-width: 1080px) {
            .led-screen {
                width: 100vw;
                height: 100vw;
            }
        }

        @media (max-height: 1080px) and (min-aspect-ratio: 1/1) {
            .led-screen {
                width: 100vh;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="connection-indicator" id="connectionIndicator"></div>
    
    <div class="led-screen">
        <!-- Marco circular principal - SIEMPRE VISIBLE -->
        <div class="main-circle-frame">
            <!-- Línea circular giratoria - SIEMPRE VISIBLE -->
            <svg class="rotating-arc" viewBox="0 0 200 200">
                <path d="M 100,10 A 90,90 0 1,1 100,190" 
                      fill="none" 
                      stroke="#00D4FF" 
                      stroke-width="3"
                      stroke-linecap="round"
                      style="filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.7)) drop-shadow(0 0 10px rgba(0, 212, 255, 0.4));" />
            </svg>
            
            <!-- Barra de progreso (solo visible en loading) -->
            <svg class="progress-arc" id="progressArc" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="75" 
                        stroke-dasharray="471.24" 
                        stroke-dashoffset="471.24"
                        id="progressCircle" />
            </svg>
            
            <!-- Contenedor de contenido - cambia según el estado -->
            <div class="content-circle">
                <!-- Video Loop -->
                <div class="video-content active" id="videoContent">
                    <video id="loopVideo" autoplay loop muted playsinline>
                        <source src="video/loop.mp4" type="video/mp4">
                    </video>
                </div>
                
                <!-- Loading -->
                <div class="loading-content" id="loadingContent">
                    <h2>GENERANDO<br>IMAGEN</h2>
                </div>
                
                <!-- Imagen Generada -->
                <div class="image-content" id="imageContent">
                    <img id="generatedImage" src="" alt="Imagen generada">
                </div>
                
                <!-- Agradecimiento -->
                <div class="thanks-content" id="thanksContent">
                    <h1>¡GRACIAS POR PARTICIPAR!</h1>
                    <p>SAN JUAN FUTURO</p>
                </div>
                
                <!-- Galería -->
                <div class="gallery-content" id="galleryContent">
                    <div class="gallery-grid" id="galleryGrid">
                        <!-- Imágenes se cargan dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="background.js"></script>
    <script>
        let ws = null;
        let currentState = 'loop'; // loop, welcome, loading, image, thanks, gallery
        let galleryImages = [];

        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Avatar WebSocket conectado');
                updateConnectionIndicator(true);
                
                // Registrar como pantalla avatar
                ws.send(JSON.stringify({
                    type: 'register',
                    clientType: 'avatar'
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Avatar recibió:', message);

                switch(message.type) {
                    case 'change_state':
                        changeState(message.state, message.data);
                        break;
                    
                    case 'generation_progress':
                        updateProgress(message.percent);
                        break;
                    
                    case 'image_generated':
                        showGeneratedImage(message.url);
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('Avatar WebSocket error:', error);
                updateConnectionIndicator(false);
            };

            ws.onclose = () => {
                console.log('Avatar WebSocket desconectado');
                updateConnectionIndicator(false);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateConnectionIndicator(connected) {
            const indicator = document.getElementById('connectionIndicator');
            if (connected) {
                indicator.classList.add('connected');
            } else {
                indicator.classList.remove('connected');
            }
        }

        function changeState(newState, data = {}) {
            console.log(`Cambiando estado de ${currentState} a ${newState}`);
            
            // Ocultar todos los contenidos
            document.querySelectorAll('.video-content, .loading-content, .image-content, .thanks-content, .gallery-content')
                .forEach(el => el.classList.remove('active'));
            
            // Ocultar barra de progreso por defecto
            document.getElementById('progressArc').classList.remove('active');
            
            currentState = newState;

            switch(newState) {
                case 'loop':
                    // Mostrar video
                    document.getElementById('videoContent').classList.add('active');
                    const loopVideo = document.getElementById('loopVideo');
                    if (loopVideo) {
                        loopVideo.currentTime = 0;
                        loopVideo.play().catch(e => console.log('Error playing video:', e));
                    }
                    break;
                
                case 'loading':
                    // Mostrar loading y barra de progreso
                    document.getElementById('loadingContent').classList.add('active');
                    document.getElementById('progressArc').classList.add('active');
                    updateProgress(0);
                    break;
                
                case 'image':
                    // Mostrar imagen con animación legendaria
                    document.getElementById('imageContent').classList.add('active');
                    break;
                
                case 'thanks':
                    // Mostrar agradecimiento
                    document.getElementById('thanksContent').classList.add('active');
                    // Mostrar galería después de 5 segundos
                    setTimeout(() => {
                        changeState('gallery');
                    }, 5000);
                    break;
                
                case 'gallery':
                    // Mostrar galería
                    document.getElementById('galleryContent').classList.add('active');
                    renderGallery();
                    // Volver al loop después de 5 segundos
                    setTimeout(() => {
                        changeState('loop');
                    }, 5000);
                    break;
            }
        }

        function updateProgress(percent) {
            const circle = document.getElementById('progressCircle');
            if (circle) {
                const circumference = 471.24; // 2 * PI * 75
                const offset = circumference - (percent / 100) * circumference;
                circle.style.strokeDashoffset = offset;
            }
        }

        function showGeneratedImage(imageUrl) {
            const img = document.getElementById('generatedImage');
            img.src = imageUrl;
            
            // Agregar a la galería
            if (!galleryImages.includes(imageUrl)) {
                galleryImages.push(imageUrl);
            }
            
            changeState('image');
            
            // Mostrar agradecimiento después de 10 segundos
            setTimeout(() => {
                changeState('thanks');
            }, 10000);
        }

        // Cargar imágenes existentes de la carpeta
        async function loadExistingImages() {
            try {
                const response = await fetch('/api/gallery-images');
                const images = await response.json();
                galleryImages = images.map(img => `/imagenes/${img}`);
                console.log(`Cargadas ${galleryImages.length} imágenes de la galería`);
            } catch (error) {
                console.error('Error cargando imágenes:', error);
            }
        }

        // Renderizar galería
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            if (galleryImages.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #00D4FF;">No hay imágenes en la galería</div>';
                return;
            }
            
            // Si hay menos de 9 imágenes, duplicar para llenar el grid
            let imagesToShow = [...galleryImages];
            while (imagesToShow.length < 9 && galleryImages.length > 0) {
                imagesToShow = [...imagesToShow, ...galleryImages];
            }
            
            // Mostrar 9 imágenes
            for (let i = 0; i < Math.min(9, imagesToShow.length); i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = imagesToShow[i];
                img.alt = `Imagen ${i + 1}`;
                
                item.appendChild(img);
                grid.appendChild(item);
            }
        }

        // Activar audio del video al hacer click
        function enableAudio() {
            const video = document.getElementById('loopVideo');
            if (video && video.muted) {
                video.muted = false;
                console.log('Audio activado');
            }
        }

        // Iniciar conexión al cargar
        window.addEventListener('load', () => {
            connectWebSocket();
            loadExistingImages();
            
            // Activar audio al hacer click en cualquier parte
            document.body.addEventListener('click', enableAudio, { once: true });
            document.body.addEventListener('touchstart', enableAudio, { once: true });
        });
    </script>
</body>
</html>
