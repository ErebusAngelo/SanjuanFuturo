<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Juan Futuro - Oportunidades</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pantalla3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Header con título y usuario -->
        <header class="page-header">
            <!-- Título a la izquierda -->
            <div class="header-left">
                <p class="text-subtitle">EL SAN JUAN QUE</p>
                <h1 class="text-title">QUIERO</h1>
            </div>
            
            <!-- Usuario a la derecha -->
            <div class="header-right">
                <span class="user-name" id="userName">Usuario</span>
                <div class="user-icon">
                    <svg width="55" height="55" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="19" stroke="#00D4FF" stroke-width="2"/>
                        <circle cx="20" cy="15" r="6" fill="#00D4FF"/>
                        <path d="M8 32C8 26 12 22 20 22C28 22 32 26 32 32" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </header>
        
        <!-- Contenedor de Oportunidades -->
        <div class="opportunities-section">
            <!-- Contenedor del label con barra y rectángulo -->
            <div class="opportunities-container">
                <!-- Fondo del rectángulo -->
                <img src="assets/rectangulofondo.png" alt="Fondo" class="opportunities-rectangle">
                
                <!-- Barra superior (barra2.svg) -->
                <img src="assets/barra2.svg" alt="Barra Superior" class="opportunities-bar">
                
                <!-- Texto centrado -->
                <h2 class="opportunities-text">OPORTUNIDADES</h2>
            </div>
            
            <!-- Indicadores de categoría -->
            <div class="category-indicators">
                <div class="indicator active"><span>1</span></div>
                <div class="indicator"><span>2</span></div>
                <div class="indicator"><span>3</span></div>
                <div class="indicator"><span>4</span></div>
            </div>
            
            <!-- Elipse rotando (zona de drop) -->
            <div class="ellipse-container" id="dropZone">
                <img src="assets/ellipse1.svg" alt="Planeta" class="ellipse-planet">
            </div>
            
            <!-- Archivos de categorías - Generados dinámicamente por JS -->
            <div class="files-container" id="filesContainer">
                <!-- Los archivos se generan dinámicamente desde pantalla3.js -->
                <p class="drag-instruction">Arrastra al núcleo del futuro lo que quieras sumar</p>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="background.js"></script>
    <script src="js/shader.js"></script>
    <script src="js/pantalla3.js"></script>
</body>
</html>
