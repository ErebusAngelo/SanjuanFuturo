<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        video {
            width: 400px;
            height: 400px;
            border: 2px solid #00D4FF;
        }
    </style>
</head>
<body>
    <video 
        autoplay 
        loop 
        muted 
        playsinline 
        preload="auto"
        controls>
        <source src="video/loop.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <script>
        const video = document.querySelector('video');
        
        video.addEventListener('loadeddata', () => {
            console.log('Video cargado');
            video.play().catch(e => console.log('Error:', e));
        });
        
        video.addEventListener('pause', () => {
            console.log('Video pausado - reactivando');
            video.play().catch(e => console.log('Error reactivando:', e));
        });
        
        video.addEventListener('ended', () => {
            console.log('Video terminado - reiniciando');
            video.currentTime = 0;
            video.play().catch(e => console.log('Error reiniciando:', e));
        });
        
        video.addEventListener('error', (e) => {
            console.error('Error en video:', e);
        });
    </script>
</body>
</html>
