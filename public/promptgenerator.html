<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Im√°genes - San Juan Futuro</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos espec√≠ficos para el generador */
        .generator-container {
            width: 1080px;
            height: 1920px;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px;
        }

        .generator-content {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .title-section h1 {
            font-family: 'Arkitech', sans-serif;
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 
                0 0 15px rgba(0, 159, 227, 1),
                0 0 30px rgba(0, 159, 227, 0.8),
                0 0 45px rgba(0, 159, 227, 0.6);
        }

        .title-section p {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .input-section {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 0 20px rgba(0, 159, 227, 0.3),
                inset 0 0 20px rgba(0, 159, 227, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 159, 227, 0.5);
        }

        .input-group textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: var(--primary-color);
            resize: vertical;
            box-shadow: 
                0 0 10px rgba(0, 159, 227, 0.2),
                inset 0 0 10px rgba(0, 159, 227, 0.1);
        }

        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 
                0 0 20px rgba(0, 159, 227, 0.5),
                inset 0 0 15px rgba(0, 159, 227, 0.2);
        }

        .input-group textarea::placeholder {
            color: rgba(0, 212, 255, 0.4);
        }

        .generate-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 159, 227, 0.3));
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-family: 'Arkitech', sans-serif;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 159, 227, 0.8);
            box-shadow: 0 0 20px rgba(0, 159, 227, 0.3);
        }

        .generate-button:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 159, 227, 0.4));
            box-shadow: 0 0 30px rgba(0, 159, 227, 0.6);
            transform: translateY(-2px);
        }

        .generate-button:active {
            transform: translateY(0);
        }

        .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-section {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(0, 159, 227, 0.3),
                inset 0 0 20px rgba(0, 159, 227, 0.1);
        }

        .status-text {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: var(--primary-color);
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 159, 227, 0.5);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), rgba(0, 212, 255, 0.6));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 159, 227, 0.8);
        }

        .image-result {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px;
            display: none;
            box-shadow: 
                0 0 20px rgba(0, 159, 227, 0.3),
                inset 0 0 20px rgba(0, 159, 227, 0.1);
        }

        .image-result img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 159, 227, 0.5);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--primary-color);
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 159, 227, 0.4);
        }

        .connection-status.connected {
            border-color: #00ff00;
            color: #00ff00;
        }

        .connection-status.error {
            border-color: #ff0000;
            color: #ff0000;
        }

        /* Animaci√≥n de carga */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        üîÑ Conectando...
    </div>

    <div class="generator-container">
        <div class="generator-content">
            <div class="title-section">
                <h1>GENERADOR DE IM√ÅGENES</h1>
                <p>El San Juan que Quiero</p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="promptInput">Describe la imagen que quieres generar:</label>
                    <textarea 
                        id="promptInput" 
                        placeholder="Ejemplo: Una ciudad futurista de San Juan con edificios modernos, parques verdes y tecnolog√≠a avanzada..."
                    ></textarea>
                </div>

                <button class="generate-button" id="generateBtn" onclick="generateImage()">
                    GENERAR IMAGEN
                </button>
            </div>

            <div class="status-section" id="statusSection">
                <div>
                    <div class="status-text" id="statusText">
                        Listo para generar
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>

            <div class="image-result" id="imageResult">
                <img id="generatedImage" src="" alt="Imagen generada">
            </div>
        </div>
    </div>

    <script src="background.js"></script>
    <script>
        let ws = null;
        let isGenerating = false;

        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket conectado');
                updateConnectionStatus('connected', '‚úì Conectado');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Mensaje recibido:', message);

                if (message.type === 'connection_status') {
                    if (message.status === 'connected') {
                        updateConnectionStatus('connected', '‚úì ComfyUI Conectado');
                    } else if (message.status === 'error') {
                        updateConnectionStatus('error', '‚úó Error de conexi√≥n');
                    }
                }

                if (message.type === 'generation_status') {
                    updateStatus(message.message);
                    if (message.status === 'error') {
                        isGenerating = false;
                        document.getElementById('generateBtn').disabled = false;
                        hideProgress();
                    }
                }

                if (message.type === 'generation_progress') {
                    updateProgress(message.percent);
                    updateStatus(message.message);
                }

                if (message.type === 'image_generated') {
                    console.log('Imagen generada:', message.url);
                    displayImage(message.url);
                    isGenerating = false;
                    document.getElementById('generateBtn').disabled = false;
                    hideProgress();
                    updateStatus('‚úì Imagen generada exitosamente');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('error', '‚úó Error de conexi√≥n');
            };

            ws.onclose = () => {
                console.log('WebSocket desconectado');
                updateConnectionStatus('error', '‚úó Desconectado');
                // Intentar reconectar despu√©s de 3 segundos
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = text;
            statusEl.className = `connection-status ${status}`;
        }

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            document.getElementById('progressBar').style.display = 'none';
        }

        function displayImage(url) {
            const imageResult = document.getElementById('imageResult');
            const generatedImage = document.getElementById('generatedImage');
            generatedImage.src = url;
            imageResult.style.display = 'block';
        }

        function generateImage() {
            if (isGenerating) return;

            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                alert('Por favor, ingresa una descripci√≥n para la imagen');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('No hay conexi√≥n con el servidor. Intenta nuevamente en unos segundos.');
                return;
            }

            isGenerating = true;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('imageResult').style.display = 'none';
            updateStatus('üîÑ Enviando prompt...');
            showProgress();

            const message = {
                type: 'generarImagen',
                prompt: prompt,
                params: {
                    steps: 20,
                    width: 1184,
                    height: 1184,
                    model: 'flux1-dev-fp8.safetensors',
                    guidance: 3.5,
                    loraName: 'Flux_SanJuanv1.safetensors',
                    loraStrength: 1.0
                }
            };

            ws.send(JSON.stringify(message));
        }

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
        }

        // Permitir generar con Enter (Ctrl+Enter en textarea)
        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });

        // Conectar al cargar la p√°gina
        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
