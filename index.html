<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El San Juan que Quiero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Sección gráfica superior -->
        <div class="graphic-section">
            <!-- Línea vertical -->
            <div class="line-container">
                <div class="line"></div>
            </div>
            
            <!-- Círculos centrados -->
            <div class="circles-container">
                <img src="./assets/2.svg" alt="Círculo grande" class="circle-large">
                <img src="./assets/3.svg" alt="Círculo pequeño" class="circle-small">
            </div>
        </div>
        
        <!-- Sección de texto inferior -->
        <div class="text-container">
            <p class="text-subtitle">EL SAN JUAN QUE</p>
            <h1 class="text-title">QUIERO</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
