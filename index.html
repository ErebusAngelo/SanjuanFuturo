<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El San Juan que Quiero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Sección gráfica superior -->
        <div class="graphic-section">
            <!-- Línea vertical -->
            <div class="line-container">
                <svg class="line-svg" width="19" height="100%" viewBox="0 0 19 944" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMin slice">
                    <line x1="9.5" y1="0" x2="9.5" y2="944" stroke="#009FE3" stroke-width="19" class="line-path"/>
                </svg>
            </div>
            
            <!-- Círculos centrados -->
            <div class="circles-container">
                <svg class="circle-large" width="580" height="580" viewBox="0 0 581 581" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="290.37" cy="290.37" r="280.62" stroke="#009FE3" stroke-width="19.5" class="circle-large-path"/>
                </svg>
                <svg class="circle-small" width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 255 30 A 185 185 0 1 1 145 30" stroke="#009FE3" stroke-width="19.5" stroke-linecap="round" fill="none" class="circle-small-path"/>
                </svg>
            </div>
        </div>
        
        <!-- Sección de texto inferior -->
        <div class="text-container">
            <p class="text-subtitle">EL SAN JUAN QUE</p>
            <h1 class="text-title">QUIERO</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
